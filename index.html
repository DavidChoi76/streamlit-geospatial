<!DOCTYPE html>
<html>
  <head>
    <title>Streamlit for Geospatial</title>
    <style type="text/css">
      html {
        overflow: auto;
      }
      html,
      body,
      div,
      iframe {
        margin: 0px;
        padding: 0px;
        height: 100%;
        border: none;
      }
      iframe {
        display: block;
        width: 100%;
        border: none;
        overflow-y: auto;
        overflow-x: hidden;
      }
    </style>

    <meta
      name="google-site-verification"
      content="Pj0MO2sIhMjNGx94ExwGxJN_hGe7TPyTkluSBoWYgUU"
    />
  </head>
  <body>
    <iframe
      src="https://share.streamlit.io/giswqs/streamlit-geospatial/app.py"
      frameborder="0"
      marginheight="0"
      marginwidth="0"
      width="100%"
      height="100%"
      scrolling="auto"
      allow="geolocation"
    >
    </iframe>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-3ETBQZJNLD"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-3ETBQZJNLD");
    </script>
  </body>
</html>
